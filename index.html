<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather Dashboard</title>
        <link rel="stylesheet" type="text/css" href="./Assets/CSS/style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"/>
    </head>
    <body>
        <header class="jumbotron jumbotron-fluid text-center bg-dark">
            <h1 class="text-white">Weather Dashboard</h1>
        </header>
        <main class="container-fluid">
            <aside id="leftContent" class="container row col-2">
                <form class="mb-3">
                    <!-- Where the user will put text input -->
                    <label for="searchCityInput">Search For Weather by City</label>
                    <div id="bottomLine" class="input-group mb-3">
                        <input id="searchForCity" type="text" class="form-control" placeholder="Enter A City Name" aria-label="City Name" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary text-white bg-dark" type="button" onclick="getAPIRequest()">Search</button>
                        </div>
                    </div>
                    <div id="lastSearched">
                        <!-- Here should create buttons for the user to visit from their previous searches -->
                    </div>
                </form>
            </aside>
            <!-- The card created will show the user the date of their current day, the city name, the temperature, the wind, the humidity, and UV Index of that city -->
            <div id="rightContent" class="container col-8">
                <div class="card border border-dark card-body">
                    <div class="card-body bg-dark text-white">
                        <h3 id="currentDay" class="card-title text-center pt-2">Date</h3>
                    </div>
                    <h3 id="cityCard" class="card-title">City</h3>
                    <p id="temp" class="card-text">Temp: </p>
                    <p id="wind" class="card-text">Wind: </p>
                    <p id="humidity" class="card-text">Humidity: </p>
                    <p id="uvIndex" class="card-text">UV Index: </p>
                </div>
                <!-- Will show the user the weather for the next five days in smaller cards following the same attributes as the main card above -->
                <div class="card-group">
                    <div class="card border border-dark m-2">
                        <div class="border border-dark bg-dark text-white">
                            <h4 id="cardDate0" class="card-title text-center pt-2">Date</h4>
                        </div>
                        <div class="card-body">
                            <p id="cardTemp0" class="card-text">Temp: </p>
                            <p id="cardWind0" class="card-text">Wind: </p>
                            <p id="cardHumidity0" class="card-text">Humidity: </p>
                        </div>
                    </div>
                    <div class="card border border-dark m-2">
                        <div class="border border-dark bg-dark text-white">
                            <h4 id="cardDate1" class="card-title text-center pt-2">Date</h4>
                        </div>
                        <div class="card-body">
                            <p id="cardTemp1" class="card-text">Temp: </p>
                            <p id="cardWind1" class="card-text">Wind: </p>
                            <p id="cardHumidity1" class="card-text">Humidity: </p>
                        </div>
                    </div>
                    <div class="card border border-dark m-2">
                        <div class="border border-dark bg-dark text-white">
                            <h4 id="cardDate2" class="card-title text-center pt-2">Date</h4>
                        </div>
                        <div class="card-body">
                            <p id="cardTemp2" class="card-text">Temp: </p>
                            <p id="cardWind2" class="card-text">Wind: </p>
                            <p id="cardHumidity2" class="card-text">Humidity: </p>
                        </div>
                    </div>
                    <div class="card border border-dark m-2">
                        <div class="border border-dark bg-dark text-white">
                            <h4 id="cardDate3" class="card-title text-center pt-2">Date</h4>
                        </div>
                        <div class="card-body">
                            <p id="cardTemp3" class="card-text">Temp: </p>
                            <p id="cardWind3" class="card-text">Wind: </p>
                            <p id="cardHumidity3" class="card-text">Humidity: </p>
                        </div>
                    </div>
                    <div class="card border border-dark m-2">
                        <div class="border border-dark bg-dark text-white">
                            <h4 id="cardDate4" class="card-title text-center pt-2">Date</h4>
                        </div>
                        <div class="card-body">
                            <p id="cardTemp4" class="card-text">Temp: </p>
                            <p id="cardWind4" class="card-text">Wind: </p>
                            <p id="cardHumidity4" class="card-text">Humidity: </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./Assets/JS/script.js"></script>
    </body>
</html>
